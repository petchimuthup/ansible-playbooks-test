---
 - name: uncomment the line in /etc/pam.d/password-auth
   hosts: ansmgdnode01
   tasks:

    - name: backup of password-auth file & uncomment the line
      replace:
        path: /etc/pam.d/password-auth
        backup: yes
        regexp: '^#(.*default=bad success=ok user_unknown=ignore.*)'
        replace: '\1'

    - name: Restart sssd service
      service:
        name: sssd
        service: restarted

...
