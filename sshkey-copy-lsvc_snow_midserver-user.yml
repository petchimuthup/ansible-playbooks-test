---
 - name: lsvc_snow_midserver user SSH Publickey transfer to authroized_key file for all ocipep hosts
   hosts: all
   tasks:
    
    - name: make .ssh directory
      file:
       path: /home/lsvc_snow_midserver/.ssh
       state: directory
       mode: 0700
       owner: lsvc_snow_midserver
       group: itoper

    - name: create authorized_keys file
      file:
       path: /home/lsvc_snow_midserver/.ssh/authorized_keys
       state: touch
       mode: 0600
       owner: lsvc_snow_midserver
       group: itoper

    - name: put lsvc_snow_midserver user publickey from ansmgdnode01 server
      lineinfile:
       path: /home/lsvc_snow_midserver/.ssh/authorized_keys
       line: ssh-rsa  ansible-generated on ansmgdnode01

...
